{% extends 'layout.html' %}

{% block body %}
<div class="container-center" style="width: 500px; margin: auto;">
	<h4 style="font-size: 25px !important; margin-top: 150px;">Login</h4>
	<form action="" method="POST">
	  <div class="form-group">
	    <label>Username</label>
	    <input type="text" name="username" class="form-control" value={{request.form.username}}>
	  </div>
	  <div class="form-group">
	    <label>Password</label>
	    <input type="password" name="password" class="form-control" value={{request.form.password}}>
	  </div>
	  <div style="margin-bottom: 10px;">
	  <button type="submit" class="btn btn-primary">Submit</button>
	  <span style="font-size: 15px;">&nbsp;&nbsp;&nbsp;&nbsp;or Sign up <a href="/register">here</a></div></span>
	</form>
</div>
{% endblock %}
